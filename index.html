<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Volunteer Sign-up</title>
</head>
<body>
    <br />
    <div style="border: solid 2px lightskyblue; padding: .5rem;">
        <form>
            <fieldset>
                <legend>Volunteer Information</legend>
                <p>
                    <label>
                        Volunteer Name:
                        <input name="name" />
                    </label>
                </p>
                <p>
                    <label>
                        Telephone:
                        <input type="tel" name="tel" />
                    </label>
                </p>
                <p>
                    <label>
                        Email Address:
                        <input type="email" name="email" />
                    </label>
                    <p>
                        <button type="submit">Submit</button>
                    </p>
            </fieldset>
        </form>
    </div>
    <br />
   <h3>Why Volunteer?</h3>
   <iframe src="https://www.youtube.com/watch?v=i2e_euJzh30/"
   frameborder="0"
   width="560" height="315"
   allowfullscreen>
</iframe>
    <nav style="text-align: right;">
        <a href="https://www.instagram.com/greentogether.pr/">Connect with us</a>
      </nav>
</body>
</html>
